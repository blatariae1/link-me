<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Eugenio Nunes </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
      

        <div class="container">

            <figure class="space-top">
                <img class="profile" src="images/Eugenio.jpg" alt="Desenvolvedor Eugenio">
                <figcaption> 
                    
                    <a class="link" target="_blank" href="https://www.instagram.com/eugeniocnunes/"> @eugeniocnunes </a> 
                
                </figcaption>
            </figure>
    
            <p class="text"> Desenvolvedor Web & Mobile </p>

            <div class="row">

                <div class="col-md-3 col-sm-12 space">
                    
                    <a class="btn btn-primary btn-block" target="_blank" href="https://wa.me/5571981270619?text=Eugenio"> <i class="fab fa-whatsapp"> </i> WhatsApp </a>                   

                </div>

                <div class="col-md-3 col-sm-12 space">
                    
                    <a class="btn btn-primary btn-block" href="https://www.facebook.com/profile.php?id=100011457701294"> <i class="fab fa-facebook"></i> FaceBook</a>                   

                </div>

                <div class="col-md-3 col-sm-12 space">
                    
                    <a class="btn btn-primary btn-block" target="_blank" href="https://www.linkedin.com/in/eugenio-nunes-09a61b132/"> <i class="fab fa-linkedin"></i> Linkedin </a>                   

                </div>

                <div class="col-md-3 col-sm-12 space">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#telaEmail">
                        <i class="far fa-envelope"></i> Email
                    </button>
                </div>

            </div>

        </div>
        
    </header>    

    <!-- Modal -->
    <div class="modal fade" id="telaEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Deixe sua Mensagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
         </div>
            <div class="modal-body">
                <input type="email" class="form-control space-margin" id="emailTxt" placeholder="Digite Seu Email">
                <textarea class="form-control" id="areaTxt" rows="3" placeholder="Escreva Sua Mensagem"></textarea>
            </div>
         <div class="modal-footer">
              <button type="button" class="btn btn-block btn-primary" onclick="enviar()"> Enviar </button>
         </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

    <script src="js/init.js"></script>
    <script src="js/linkme.js"></script>

</body>
